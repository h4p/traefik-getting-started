version: '3'

services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.3
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock

  whoami:
    # A container that exposes an API to show its IP address
    image: traefik/whoami
    labels:
      - traefik.http.routers.whoami.rule=Host(`app-test`)
      - traefik.http.routers.whoami.service=my-service-svc
      - traefik.http.services.my-service-svc.loadbalancer.sticky.cookie=true

  hello:
    # A container that answers "Hello World!" on port 8000
    image: djbasster/hello-react-php
    labels:
      - traefik.http.routers.hello.rule=Host(`app-test`) && Path(`/hello`)
